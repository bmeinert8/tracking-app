<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Brian J Meinert">
  <meta name="description" content="Dev Tracker is a web application that allows users to track their progress on their coding projects.">
  <title>Dev Tracker</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1 class="title-text">Dev Tracker</h1>
    <section class="profile__section">
      <img class="profile-image" src="images/profile-picture.jpeg" alt="Profile picture of the user account">
      <div class="info-container">
        <p class="text-preset-1">Brian Meinert</p>
        <p class="text-preset-3">Cleveland, OH, USA</p>
        <p class="text-preset-3">Member since: 2025</p>
      </div>
      <div class="links-container">
        <div class="icon-container">
          <a href="#" aria-label="View github profile"><img src="./images/github.png" alt="image of the github logo" aria-hidden="true"></a>
        </div> 
        <div class="icon-container">
          <a href="#" aria-label="View linkedin profile"><img src="./images/linkedin.png" alt="image of the linkedin logo" aria-hidden="true"></a>
        </div> 
        <div class="icon-container">
          <a href="#" aria-label="View x profile"><img src="./images/X.png" alt="image of the x logo" aria-hidden="true"></a>
        </div> 
      </div>
    </section>
  </header>
  <main>
    <section class="main-dashboard">
      <section class="commit-section">
        <h2 class="text-preset-2">
          <a href="#" class="title-link" aria-label="View in-depth commits page">Commits</a>
        </h2>
        <div class="grid-container">
          <div class="commit-total js-commit-total">
          </div>
          <div class="commit-grid js-commit-grid">
          </div>
        </div>
        <section class="commit-key">
          <p class="key-text">none</p>
          <div class="commit-cell least"></div>
          <div class="commit-cell less"></div>
          <div class="commit-cell medium"></div>
          <div class="commit-cell more"></div>
          <div class="commit-cell most"></div>
          <p class="key-text">most</p>
        </section>
      </section>
      <section class="time-section">
        <h2 class="text-preset-2">
          <a href="#" class="title-link" aria-label="View in-depth code time page">Code Time</a>
        </h2>
        <div class="timer-container">
          <p class="time-text js-time-text"></p>
          <div class="timer-buttons">
            <button class="buttons js-start-button" aria-label="Start timer"><img class="icon" src="images/start.png" alt="start timer button" aria-hidden="true"></button>
            <button class="buttons js-stop-button" aria-label="Stop timer"><img class="icon" src="images/stop.png" alt="stop timer button" aria-hidden="true"></button>
            <button class="buttons js-reset-button" aria-label="Reset timer"><img class="icon" src="images/restart.png" alt="restart timer button" aria-hidden="true"></button>
            <button class="buttons js-save-button" aria-label="Save timer"><img class="icon" src="images/save.png" alt="save timer button" aria-hidden="true"></button>
          </div>
          <div class="save-confirmation js-save-confirmation" style="display: none;">Time saved!</div>
          <div class="save-error js-save-error" style="display: none;">Failed to save time. Please try again.</div>
        </div>
      </section>
      <section class="graph-section">
        <h2 class="text-preset-2">
          <a href="#" class="title-link" aria-label="View in-depth code time graph">Code Time Graph</a>
        </h2>
        <div class="code-time-total js-code-time-total"></div> <!-- New container -->
        <canvas id="codeTimeChart" class="chart" aria-label="Bar graph of daily coding time"></canvas>
      </section>
      <section class="language-section">
        <h2 class="text-preset-2">
          <a href="#" class="title-link" aria-label="View in-depth code languages page">Languages</a>
        </h2>
        <div class="pie-chart">
          <div class="slice slice-1"></div>
          <div class="slice slice-2"></div>
          <div class="slice slice-3"></div>
          <div class="slice slice-4"></div>
          <div class="slice slice-5"></div>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <p class="text-preset-4">Dev Tracker &copy; 2025</p>
    <p class="text-preset-4">Designed and built by Brian J Meinert</p>
  </footer>
  <script type="module" src="./js/script.js" defer></script>
</body>
</html>
